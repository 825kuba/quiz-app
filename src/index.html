<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia</title>
    <script
      defer
      src="https://kit.fontawesome.com/9d54c6adde.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="heading-1">Trivia</h1>
      </header>

      <main class="box">
        <form action="#" class="settings">
          <div class="settings__row">
            <p>Category:</p>
            <select name="category" id="category" class="settings__category">
              <option value="">Loading...</option>
            </select>
          </div>

          <div class="settings__row">
            <p>Difficulty:</p>
            <div class="settings__difficulty">
              <input
                class="difficulty"
                type="radio"
                id="easy"
                name="difficulty"
                value="easy"
              />
              <label for="easy">Easy</label>

              <input
                class="difficulty"
                type="radio"
                id="medium"
                name="difficulty"
                value="medium"
                checked
              />
              <label for="medium">Medium</label>

              <input
                class="difficulty"
                type="radio"
                id="hard"
                name="difficulty"
                value="hard"
              />
              <label for="hard">Hard</label>
            </div>
          </div>

          <div class="settings__row">
            <p>Number of questions:</p>
            <div class="settings__num-questions">
              <input
                class="num-questions"
                type="radio"
                id="10"
                name="num-questions"
                value="10"
              />
              <label for="10">10</label>
              <input
                class="num-questions"
                type="radio"
                id="15"
                name="num-questions"
                value="15"
                checked
              />
              <label for="15">15</label>
              <input
                class="num-questions"
                type="radio"
                id="20"
                name="num-questions"
                value="20"
              />
              <label for="20">20</label>
            </div>
          </div>
          <button class="settings__start btn" disabled>Start</button>
        </form>
        <div class="game hidden">
          <div class="game__question"></div>

          <div class="game__answers"></div>
          <button class="game__next btn" disabled>Next</button>
          <p class="game__page"></p>
        </div>
        <div class="score hidden">
          <div class="score__message"></div>
          <buttton class="btn btn--again">Try again</buttton>
        </div>
        <div class="error hidden">
          <p class="error__message"></p>
          <buttton class="btn btn--again">Try again</buttton>
        </div>
        <div class="quit-game hidden">
          <buttton class="quit-game__btn">&times;</buttton>
          <div class="quit-game__modal hidden">
            <p class="quit-game__message">Quit game?</p>
            <div class="quit-game__btns">
              <button class="quit-game__option quit-game__option--yes btn">
                Yes
              </button>
              <button class="quit-game__option quit-game__option--no btn">
                No
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
